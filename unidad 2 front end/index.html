<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Validaciones</title>
  <style>
    input, select, textarea {
      margin-bottom: 10px;
      padding: 5px;
      display: block;
    }
    span.error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h2>Formulario de Prueba</h2>
  <form id="miFormulario">

    <label>Nombre:
      <span id="errorText" class="error"></span>
      <input type="text" id="text">
    </label>

    <label>Contraseña:
        <span id="errorPassword" class="error"></span>
        <input type="password" id="password">
    </label>

    <label>Email:
        <span id="errorEmail" class="error"></span>
        <input type="email" id="email">
    </label>

    <label>Sitio web:
        <span id="errorURL" class="error"></span>
        <input type="url" id="url">
    </label>

    <label>Teléfono:
        <span id="errorTel" class="error"></span>
        <input type="tel" id="tel">
    </label>

    <label>Edad:
        <span id="errorNumber" class="error"></span>
        <input type="number" id="number">
    </label>

    <label>Fecha de nacimiento:
        <span id="errorDate" class="error"></span>
        <input type="date" id="date">
    </label>

    <label>Acepto los terminos:
        <span id="errorCheckbox" class="error"></span>
        <input type="checkbox" id="checkbox">
    </label>
    <label>Sexo:
        <span id="errorSexo" class="error"></span></br>
        <label>Masculino: <input type="radio" name="sexo" value="masculino"></label>
        <label>Femenino: <input type="radio" name="sexo" value="femenino"></label>
    </label>

    <label>País:
      <span id="errorSelect" class="error"></span>
      <select id="select">
        <option value="">Seleccione</option>
        <option value="chile">Chile</option>
        <option value="argentina">Argentina</option>
        <option value="mexico">México</option>
      </select>
    </label>

    <label>Comentarios:
        <span id="errorComentarios" class="error"></span>
        <textarea id="textarea" rows="4" cols="30"></textarea>
    </label>

    <button type="button" onclick="validarFormulario()">Enviar</button>
  </form>

  <!-- Enlace al script externo -->
  <script src="assets/js/scriptindex.js"></script>
</body>
</html>
